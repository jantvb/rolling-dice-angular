<div class="form-container">
    <form [formGroup]="form" class="dice-form">
        <label for="numberOfDice">Number of dice</label>
        <input 
            id="numberofDice"
            formControlName="numberOfDice"
            type="number"
            min="1"
            max="99"
            required>
        <button (click)="rollDice()">Roll</button>
    </form>
</div>
